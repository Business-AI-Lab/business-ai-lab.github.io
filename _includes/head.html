<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title %}{{ page.title.en }} | {% endif %}{{ site.title }}</title>

<!-- SEO Meta Tags -->
<meta name="description" content="{% if page.summary %}{{ page.summary.en | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="AI, robotics, research, artificial intelligence, machine learning">
<meta name="author" content="{{ site.title }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title.en }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.summary %}{{ page.summary.en | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.thumb %}{{ page.thumb | prepend: site.url }}{% else %}{{ site.brand.banner | prepend: site.url }}{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | prepend: site.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title.en }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.summary %}{{ page.summary.en | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{% if page.thumb %}{{ page.thumb | prepend: site.url }}{% else %}{{ site.brand.banner | prepend: site.url }}{% endif %}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ site.brand.favicon | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/logo/apple-touch-icon.png' | relative_url }}">

<!-- Stylesheets -->
<link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">

<!-- Preload critical resources -->
<link rel="preload" href="{{ site.brand.logo_horizontal | relative_url }}" as="image">
